<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Extract the original path from the URL
      var originalPath = window.location.pathname + window.location.search + window.location.hash;
      // Redirect to index.html with the original path as a query parameter
      window.location.href = './index.html?redirect=' + encodeURIComponent(originalPath);
    </script>
  </head>
  <body>
  </body>
</html>
